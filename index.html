<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beren Hanım içiiiiiin</title>
  <style>
    :root{ --max-width:900px; --gap:1.25rem; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0; padding:2rem; display:flex; justify-content:center; background:#f7fafc; color:#111827;
    }
    .container{
      width:100%; max-width:var(--max-width); background:white; border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,0.08); padding:1.25rem;
    }

    header{
      text-align:center; margin-bottom:var(--gap);
    }
    header h1{
      margin:0; font-size:1.25rem; line-height:1.2;
    }

    .video-wrapper{
      position:relative; width:100%;
      aspect-ratio: 16/9;
      background:#000; overflow:hidden; border-radius:8px;
    }
    .video-wrapper:before{
      content:''; display:block; padding-top:56.25%;
      height:0; visibility:hidden;
    }
    .video-wrapper > *{
      position:absolute; top:0; left:0; width:100%; height:100%;
    }

    video{
      width:100%; height:100%; object-fit:cover; display:block; background:#000;
    }

    @media (max-width:420px){
      body{ padding:1rem; }
      header h1{ font-size:1.05rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Beren Hanım içiiiiiin</h1>
    </header>

    <div class="video-wrapper">
      <video id="localVideo" controls playsinline preload="metadata" poster="">
        <source src="video.4.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor. Lütfen modern bir tarayıcı kullanın.
      </video>
    </div>

  </div>
</body>
</html>
