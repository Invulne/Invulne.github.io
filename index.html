<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resmi Ortadan İkiye Böl</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      input[type="file"] {
        padding: 0.5rem;
        font-size: 1rem;
      }

      canvas {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        margin-top: 1rem;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      button {
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>hoşgeldiniz sueda hanım</h1>
    </center>
    <h2>Resmi Ortadan İkiye Böl</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <canvas id="originalCanvas"></canvas>

    <div class="buttons">
      <button id="downloadLeft" disabled>Sol Yarıyı İndir</button>
      <button id="downloadRight" disabled>Sağ Yarıyı İndir</button>
    </div>

    <script>
      const imageInput = document.getElementById("imageInput")
      const originalCanvas = document.getElementById("originalCanvas")
      const ctx = originalCanvas.getContext("2d")

      const leftCanvas = document.createElement("canvas")
      const rightCanvas = document.createElement("canvas")

      imageInput.addEventListener("change", e => {
        const file = e.target.files[0]
        if (!file) return

        const img = new Image()
        img.onload = () => {
          originalCanvas.width = img.width
          originalCanvas.height = img.height
          ctx.drawImage(img, 0, 0)

          const halfWidth = Math.floor(img.width / 2)
          const height = img.height

          // Sol yarı
          leftCanvas.width = halfWidth
          leftCanvas.height = height
          leftCanvas
            .getContext("2d")
            .drawImage(img, 0, 0, halfWidth, height, 0, 0, halfWidth, height)

          // Sağ yarı
          rightCanvas.width = halfWidth
          rightCanvas.height = height
          rightCanvas
            .getContext("2d")
            .drawImage(
              img,
              halfWidth,
              0,
              halfWidth,
              height,
              0,
              0,
              halfWidth,
              height
            )

          document.getElementById("downloadLeft").disabled = false
          document.getElementById("downloadRight").disabled = false
        }
        img.src = URL.createObjectURL(file)
      })

      function downloadCanvas(canvas, filename) {
        const link = document.createElement("a")
        link.download = filename
        link.href = canvas.toDataURL()
        link.click()
      }

      document.getElementById("downloadLeft").addEventListener("click", () => {
        downloadCanvas(leftCanvas, "sol-yari.png")
      })

      document.getElementById("downloadRight").addEventListener("click", () => {
        downloadCanvas(rightCanvas, "sag-yari.png")
      })
    </script>
  </body>
</html>
